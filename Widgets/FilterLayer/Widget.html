<div style="width:100%;height:100%;">
  <div class="filter-section" data-dojo-attach-point="filterSection">

	 <h3>Locate Testing Route</h3>
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
		  <tr>
          <td class="first">Locale</td>
          <td class="second">
		    <select data-dojo-attach-point="selectArea" data-dojo-type="dijit/form/Select" data-dojo-props="style:{width:'100%'}">
		    </select>
          </td>
        </tr>
        <tr>
          <td class="first">Stage</td>
          <td class="second">
				<select data-dojo-attach-point="selectStage" data-dojo-type="dijit/form/Select" data-dojo-props="style:{width:'100%'}">
				  <option value="Stage is not null">All</option>
			      <option value="Stage = 'Full'">Full</option>
			      <option value="Stage = 'Restricted Stage 1'">Restricted Stage 1</option>
			      <option value="Stage = 'Restricted Stage 2'">Restricted Stage 2</option>
				  <option value="(Stage = 'Restricted Stage 1' OR Stage = 'Restricted Stage 2')">Restricted Stage 1 and 2</option>
			    </select>
          </td>
        </tr>
        <tr>
          <td class="first">Route</td>
          <td class="second">
			    <select data-dojo-attach-point="selectRoute" data-dojo-type="dijit/form/Select" data-dojo-props="style:{width:'100%'}">
			      <option value="Route is not null">All</option>
			    </select>
          </td>
        </tr>
        <tr>
          <td class="first">
		    
          </td>
          <td class="second">
			<div class="jimu-btn" data-dojo-attach-point="applyFilter" data-dojo-attach-event="onclick: _applyFilter">Filter Routes</div>
		    <div class="jimu-btn last-btn" data-dojo-attach-point="clearFilter" data-dojo-attach-event="onclick: _clearFilter">All Routes</div>
          </td>
        </tr>
      </tbody>
    </table>
	<h3>Locate Alternate Tasks</h3>
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
		  <tr>
          <td class="first">Tasks</td>
          <td class="second">
		    <select data-dojo-attach-point="selectTask" data-dojo-type="dijit/form/Select" data-dojo-props="style:{width:'100%'}">
		      <option value="1=1">All</option>
		    </select>
          </td>
        </tr>
        <tr>
          <td class="first">
          	
          </td>
          <td class="second">
		    <div class="jimu-btn" data-dojo-attach-point="filterAltTasks" data-dojo-attach-event="onclick: _filterAltTasks">Show Tasks</div>
			<div class="jimu-btn last-btn" data-dojo-attach-point="clearFilter" data-dojo-attach-event="onclick: _altTasksOff">Hide Tasks</div>
          </td>
        </tr>
	   </tbody>
	  </table>
  </div>
</div>
