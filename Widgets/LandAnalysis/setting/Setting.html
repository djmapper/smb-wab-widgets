<div style="width:100%;height:100%;">
  <div class="settings-section" data-dojo-attach-point="searchesSection">
    <table class="setting-table input-table" cellspacing="0">
      <tbody>
        <tr>
          <td class="first">${nls.renUrl}</td>
          <td class="second">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="renUrl" required="true" data-dojo-props="style:{width:'100%'}"
            />
          </td>
        </tr>
        <tr>
          <td class="first">${nls.landUrl}</td>
          <td class="second">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="landUrl" required="true" data-dojo-props="style:{width:'100%'}"
            />
          </td>
        </tr>
        <tr>
          <td class="first">${nls.soilUrl}</td>
          <td class="second">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="soilUrl" required="true" data-dojo-props="style:{width:'100%'}"
            />
          </td>
        </tr>
        <tr>
          <td class="first">${nls.isSynchronous}</td>
          <td class="second">
            <input style="margin-left: 10px;" data-dojo-attach-point="isSynchronous" data-dojo-type="dijit/form/CheckBox" />
          </td>
        </tr>
        <tr>
          <td class="first">${nls.isPopupExecute}</td>
          <td class="second">
            <input style="margin-left: 10px;" data-dojo-attach-point="isPopupExecute" data-dojo-type="dijit/form/CheckBox" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
